<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songs List</title>
  <link rel="stylesheet" href="../frontend/css/style.css">
  <style>
    .indie500-songs-container {
      max-width: 700px;
      margin: 2rem auto;
      background: #009fe3;
      color: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      color: #009fe3;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }
    th {
      background: #009fe3;
      color: #fff;
    }
    tr:nth-child(even) td {
      background: #f0f8ff;
    }
  </style>
</head>
<body>
  <div class="indie500-songs-container">
    <h2>Songs List</h2>
    <table id="songs-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Artist</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <!-- Songs will be inserted here -->
      </tbody>
    </table>
    <div id="songs-message"></div>
  </div>
  <script>
    // Replace this URL with your actual PHP endpoint for songs
    const songsUrl = 'songs-endpoint.php';

    fetch(songsUrl)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#songs-table tbody');
        if (Array.isArray(data) && data.length > 0) {
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${row.title}</td><td>${row.artist}</td><td>${row.year}</td>`;
            tbody.appendChild(tr);
          });
        } else {
          document.getElementById('songs-message').textContent = 'No songs found.';
        }
      })
      .catch(() => {
        document.getElementById('songs-message').textContent = 'Failed to fetch songs.';
      });
  </script>
</body>
</html>
